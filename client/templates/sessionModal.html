<template name="sessionModal">

  <div class="modal" id="session-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Enquire about session.</h3>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" type="text" name="name" id="inputName">
            </div>
            <div class="form-group">
              <label for="inputEmail">E-mail</label>
              <input class="form-control" type="text" name="email" id="inputEmail">
            </div>
            <div class="form-group modal-submit">
              <button class="btn btn-primary" type="submit" value="Send">Send</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
