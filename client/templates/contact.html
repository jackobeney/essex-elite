<template name="contact">
 <!--  <div class="contact-header">
    <h1>Contact Us</h1>
  </div> -->

  <div class="content">
    <h1>Contact Us</h1>

    <div class="callback-form row">
      <div class="col-xs-12">
        <h3>Request a callback from us...</h3>
        <form>
          <div class="form-group">
            <label>Name *</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Phone Number *</label>
            <input class="form-control" type="text">
          </div>
          <button href="#" type="submit" class="btn">Send</button>
          <small>* required</small>
        </form>
      </div>
    </div>

    <div class="email-form row">
      <div class="col-xs-12">
        <h3>Or send us a message directly.</h3>
        <form>
          <div class="form-group">
            <label>Name *</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>E-mail *</label>
            <input class="form-control" type="email">
          </div>
          <div class="form-group">
            <label>Message *</label>
            <textarea class="form-control" rows="4"></textarea>
          </div>
          <button href="#" type="submit" class="btn">Send</button>
          <small>* required</small>
        </form>
      </div>
    </div>
  </div>

  {{> footer}}
</template>
