<template name="timetable">
  <div class="header timetable-header hidden-xs">
    <h1>Session Timetable</h1>
  </div>

  <div class="content">
    <div class="timetable-content">
      <h1 class="visible-xs">Session Timetables</h1>

      <h2>Select a session to enquire about it.</h2>

      <div class="day">
        <h2>Monday</h2>

        <h3>St Bernards High School (Westcliff-on-sea)</h3>

        <p>17:15 - 18:00 - 3 - 5 year olds</p>
        <p>18:15 - 19:00 - 5 - 8 year olds</p>
      </div>

      <div class="day">
        <h2>Wednesday</h2>

        <h3>Shoeburyness & Thorpe Bay Baptist Church (Shoebury)</h3>

        <p>17:15 - 18:00 - 3 - 5 year olds</p>
        <p>18:15 - 19:00 - 5 - 8 year olds</p>
      </div>

      <div class="day">
        <h2>Saturday</h2>

        <h3>Seevic College (Benfleet)</h3>

        <p>10:15 - 11:00 - 3 - 5 year olds</p>
        <p>11:15 - 12:00 - 5 - 8 year olds</p>
      </div>


    </div>
  </div>

  {{> footer}}
</template>
