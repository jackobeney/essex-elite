<template name="timetable">
  <div class="header timetable-header ">
    <h1>Session Timetable</h1>
  </div>

  <div class="content">
    <div class="timetable-content row">

      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <h2>Select a session to enquire about it.</h2>

        <div class="day">
          <h2>Monday</h2>

          <h3>St Bernards High School (Westcliff-on-sea)</h3>

          <button class="sessions" data-toggle="modal" data-target="#session-modal"><p id="session11">17:15 - 18:00 - 3 - 5 year olds</p></button>
          <br/>
          <button class="sessions" data-toggle="modal" data-target="#session-modal"><p id="session12">18:15 - 19:00 - 5 - 8 year olds</p></button>
        </div>

        <div class="day">
          <h2>Wednesday</h2>

          <h3>Shoeburyness & Thorpe Bay Baptist Church (Shoebury)</h3>

          <button class="sessions" data-toggle="modal" data-target="#session-modal"><p id="session21">17:15 - 18:00 - 3 - 5 year olds</p></button>
          <br/>
          <button class="sessions" data-toggle="modal" data-target="#session-modal"><p id="session22">18:15 - 19:00 - 5 - 8 year olds</p></button>
        </div>

        <div class="day">
          <h2>Saturday</h2>

          <h3>Seevic College (Benfleet)</h3>

          <button class="sessions" data-toggle="modal" data-target="#session-modal"><p id="session31">10:15 - 11:00 - 3 - 5 year olds</p></button>
          <br/>
          <button class="sessions" data-toggle="modal" data-target="#session-modal"><p id="session32">11:15 - 12:00 - 5 - 8 year olds</p></button>
        </div>

      </div>
    </div>
  </div>

  {{> footer}}
</template>
